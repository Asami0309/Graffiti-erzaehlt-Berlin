<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <script src="../assets/aframe/aframe-v1.2.0.min.js"></script>
    <script src="../assets/arjs/aframe-ar-nft.js"></script>
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>
  <body>
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
    <a-scene 
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
      
      <a-nft
        type="nft"
        size="0.2"
        url="../assets/personal/ar-stadtmuseumberlin"
        smooth="true"
        smoothCount="5"
        smoothTolerance=".1"
        smoothThreshold="2">

        <a-entity 
                gltf-model='../assets/gltf/berlinmauer.gltf'
                scale="5 5 5"
                position="150 300 -100"
                >
        </a-entity>
      </a-nft>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
