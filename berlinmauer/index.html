<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <script src="../assets/aframe/aframe-v1.2.0.min.js"></script>
    <script src="../assets/arjs/aframe-ar-nft.js"></script>
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>
  <body>
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
    <a-scene vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
      <a-assets timeout="3000">
        <a-asset-item id="gltf-mauer" src="../assets/gltf/berlinmauer.gltf"></a-asset-item>
      </a-assets>
      <a-nft
        type="nft"
        size="0.5"
        url="../assets/ar-graffiti"
        smooth="true"
        smoothCount="5"
        smoothTolerance=".1"
        smoothThreshold="2"
      >
      <a-gltf-model scale="1 1 1" position="1 -2 -23" rotation="0 -90 0"src="#gltf-mauer"></a-gltf-model>
      </a-nft>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
